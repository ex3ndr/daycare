name: Daycare App Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "packages/daycare-app/**"
      - ".github/workflows/daycare-app-pages.yml"
      - "yarn.lock"
      - "package.json"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Export app (web)
        working-directory: packages/daycare-app
        run: |
          REPOSITORY_NAME="${GITHUB_REPOSITORY#*/}"
          EXPO_PUBLIC_BASE_URL="/${REPOSITORY_NAME}" yarn export:web
          touch dist/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/daycare-app/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
